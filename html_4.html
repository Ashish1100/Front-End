<!-- HTML Entities -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- For Reserved characters -->
    <!-- Name --> <!-- &name -->
    &lt;div&gt;
<br>
    <!-- Number --> <!-- &#number; -->
    &#60;div&#62;
    
    <br>
    <!-- White Spaces -->
    <p>Hello Dear</p>
    <p>Hello &nbsp; &nbsp; &nbsp; &nbsp; Dear</p>

    <!-- SYMBOLS -->

  &copy; <br>
  &#8508;
<br>

<!-- EMOJI -->
&#128516;
<br>


<!-- SEMENTIC(Element with a Meaning) form,table,article,etc-->
<!-- div,span(in HTML-4) => article, sidebar, section, nav,footer, figure, figcaption(in HTML-5) -->

</body>
</html>
